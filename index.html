<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" type="image/png" href="assets/brand/spotify-icon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Vis√£o geral da conta - Spotify</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header-sticky header-dark">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-black">
        <div class="container">
          <a href="https://www.spotify.com/br/">
            <img
              src="assets/brand/spotify-logo-branca.png"
              width="140"
              height="40"
              class="d-inline-block align-top mr-auto"
              alt="spotify Logo Branca"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a
                  class="nav-link text-white m-3"
                  href="https://www.spotify.com/br/premium/"
                  ><strong>Premium</strong></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white m-3"
                  href="https://support.spotify.com/br/?_ga=2.204242064.1032510707.1607106675-762130387.1599533115"
                  ><strong>Suporte</strong></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white m-3"
                  href="https://www.spotify.com/br/download/windows/b/"
                  ><strong>Baixar</strong></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white m-3"><strong>|</strong></a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white m-2"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <img
                    src="assets/img/profile-picture.jpg"
                    width="40"
                    height="40"
                    class="rounded-circle mr-2"
                    alt="Profile Picture"
                  />
                  <strong>Perfil</strong>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a
                    class="dropdown-item"
                    href="https://www.spotify.com/br/account/overview/"
                    ><strong>Conta</strong></a
                  >
                  <a
                    class="dropdown-item text-muted"
                    href="https://www.spotify.com/br/logout/"
                    ><strong>Sair</strong></a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- / Header -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
